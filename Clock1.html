<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set a global font and a dark background for the body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* A dark, subtle background color */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">

    <!-- Main container for the clock widget -->
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl transform transition-all duration-300 hover:scale-105">
        <!-- The header for the clock -->
        <h1 class="text-3xl font-bold mb-4 text-center text-gray-200">Current Time</h1>
        
        <!-- The display for the digital clock -->
        <div id="clock-display" class="text-7xl font-mono tracking-wider font-extrabold text-blue-400">
            --:--:--
        </div>
    </div>

    <script>
        // Get the clock display element from the DOM
        const clockDisplay = document.getElementById('clock-display');

        /**
         * A function to update the clock display.
         * It gets the current time, formats it, and updates the text content.
         */
        function updateClock() {
            // Create a new Date object to get the current time
            const now = new Date();

            // Get hours, minutes, and seconds
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Format hours, minutes, and seconds to always be two digits
            // by adding a leading zero if the number is less than 10.
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            // Combine the formatted hours, minutes, and seconds into a single string
            const timeString = `${hours}:${minutes}:${seconds}`;

            // Update the text content of the clock display element
            clockDisplay.textContent = timeString;
        }

        // Call the function once immediately to show the time without a delay
        updateClock();

        // Use setInterval to call the updateClock function every second (1000 milliseconds)
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
